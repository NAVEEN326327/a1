<html>
 <head>
   <script>
       function effect()
       {
           var x =document.getElementById("a1");
           x.style.backgroundColor="lightblue";
       }
       function effectback()
       {
           var x =document.getElementById("a1");
           x.style.backgroundColor="red";
       }
       
     </script>
    </head>
  <body>
      <h1> special price</h1>
      <p id="a1" onmouseover="effect()" onmouseout="effectback()"> hurry up</p>
    </body>
</html>
